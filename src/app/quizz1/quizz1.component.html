<div class="quiz-score">
    <h2>Score: {{ score }}</h2>
  </div>
  


  <div class="quiz-container">

     <!-- Image Container -->
     <div class="quiz-image">
        <img 
      *ngIf="questionIndex === 0" 
      src="assets/mammut.jpg" 
      alt="Quiz Image for Question 1" 
    />
    <img 
      *ngIf="questionIndex === 1" 
      src="assets/zoo.jpg" 
      alt="Quiz Image for Question 2" 
    />
      </div>
    <!-- Question Container -->
    <div class="quiz-question">
      <h3>{{ questions[questionIndex].question }}</h3>
    </div>
  
   
  
    <!-- Options Container -->
    <div class="quiz-options">
      <form>
        @for(option of questions[questionIndex].options ; track option){
        <div 
             [ngClass]="{
               'quiz-option': true,
               'correct': selectedOption && isCorrect && option === selectedOption,
               'incorrect': selectedOption && !isCorrect && option === selectedOption
             }"
             (click)="!selectedOption && selectOption(option)">
          <label>
            <span>{{ option }}</span>
          </label>
        </div>
    }
      </form>
    </div>
  </div>
